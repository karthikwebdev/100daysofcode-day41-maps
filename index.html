<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <title>karthik's maps app</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h2>KARTHIK Maps app</h2>
    <div id="maps" class="map"></div> 
    <form class="form margin" id="form1">
      <h3>search through longitude and latitude</h3>
      <div class="form-group">
        <label for="long">Enter longitude:</label>
        <input type="text" class="form-control" id="long">
      </div>
      <div class="form-group">
        <label for="lat">Enter latitude:</label>
        <input type="text" class="form-control" id="lat" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <form class="form margin" id="form2">
      <h3>search through registered city names </h3>
      <div class="form-group">
        <label class="control-label col-sm-offset-2 col-sm-2" for="cities">Cities</label>
        <div class="col-sm-6 col-md-4">
          <select id="cities" class="form-control">
            <option></option>
            <option> Rajamahendhravaram </option>
            <option> Hyderabad </option>
            <option> Bangalore </option>
            <option> Delhi </option>
          </select> 
        </div>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left: 15px;">Search</button>
    </form>
  </div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'maps',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([81.8040, 17.0005]),
          zoom: 20
        })
      });
      function  search(e)
      {
        $("document").ready(()=>{
      $('#maps').remove();
      })
        e.preventDefault()
        let long = document.getElementById('long').value
        let lat = document.getElementById('lat').value
        long = parseInt(long)
        lat = parseInt(lat)
      }

      document.getElementById('form1').addEventListener('submit',search)

    </script>
  </body>
</html>
